<form method="post" class="form-horizontal" name="tag_form" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{vm.star.name}}的标签</h3>
    </div>
    <div class="modal-body">
        <div>
            <div class="form-group">
                <label ng-repeat="tagSetting in vm.starTagSettings" class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1" ng-checked="vm['checked'+tagSetting.id]" ng-model="vm['checked'+tagSetting.id]">
                    <span class="label label-default">{{tagSetting.tagName}}</span>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.save()">保存</button>
        <button class="btn btn-warning" ng-click="vm.cancel()">关闭</button>
    </div>
</form>
